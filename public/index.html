<!DOCTYPE html>
<html lang="en">
<head>
	<title>Blogs API</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

    <h1> Blogs List </h1>

    <form>
        <label>
          Add a post
        </label>
        <input id="idInput" class="textInput" type="text" placeholder="id">
        <input id="tileInput" class="textInput" type="text" placeholder="title">
        <input id="authorInput" class="textInput" type="text" placeholder="author">
        <input id="contentInput" class="textInput" type="text" placeholder="content">
        <input id="publishDateInput" class="textInput" type="text" placeholder="mm/dd/yy">
        <button id="btnAddPost" type="button">
            Add
        </button>
        <button id="btnUpdPost" type="button">
            Update
        </button>
    </form>

    <form>
        <label>
          Search Post By Author
        </label>
        <input id="auhorSearch" class="textInput" type="text">
        <button id="btnSearchByAuthor" type="button">
          Search
        </button>
    </form>

    <form>
        <label>
          Delete Post By Id
        </label>
        <input id="idDelete" class="textInput" type="text">
        <button id="btnDelete" type="button">
          Delete
        </button>
    </form>

    <ul class="listOfBlogs"></ul>

    <button id="btnLoadAll">LoadAll</button>

    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script src = "js/index.js"></script>
</body>
</html>
